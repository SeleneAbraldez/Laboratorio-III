<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- titulo -->
    <title>Principal</title>
    <!-- bootstrap, validator y jquery -->
    <link rel="stylesheet" href="./libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./libs/bootstrapvalidator/dist/css/bootstrapValidator.css" />
    <script type="text/javascript" src="./libs/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./libs/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
    <!-- estilos -->
    <link rel="stylesheet" href="./css/estilos.css" />
    <!-- refs JS -->
    <script type="text/javascript" src="./FRONTEND/registroValidator.js"></script>
    <script type="text/javascript" src="./FRONTEND/principal.js"></script>
</head>

<body class="principal">
    <div class="row">
        <div class="col-md-1"></div>
        <!-- Titulo -->
        <span class="tituloPrincipal">PRINCIPAL</span><br>
        <div class="col-md-2"></div>
        <div class="container" style="background-color: rgb(255, 255, 255);">
            <br>
            <div id="listadoDiv"></div>

            <!-- modal confirmacion de eliminar usu -->
            <div id="confirmarEliminar" class="modal fade" role="dialog" hidden>
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Confirme eliminar</h4>
                        </div>
                        <div class="modal-body">
                            <p id="confirmarTexto"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" id="modal-btn-si"
                                data-dismiss="modal">Eliminar</button>
                            <button type="button" class="btn btn-dark" id="modal-btn-no"
                                data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Si el perfil del usuario logueado es ‘invitado’, se visualizarán controles
        de tipo combobox, que permitirán elegir: color de fondo, color de fuente
        y forma de las fotos (con vértices redondeados, redonda o estilo diapositiva). -->
        <br>
        <div class="row" id="controles" style="visibility:hidden;">
            <div class="container" style="background-color: rgb(255, 255, 255);">
                <br>
                <div class="col-md-3"></div>
                <!-- titulos comboboxs -->
                <label class="col-md-2">Color de Fondo <br> <br> Color de Fuente <br> <br> Estilo de imagen </label>
                <!-- comboboxs -->
                <!-- fondo -->
                <select class="col-md-4" id="colorFondo">
                    <option value="white">Blanco</option>
                    <option value="purple">Violeta</option>
                    <option value="teal">Aguamarina</option>
                    <option value="silver">Gris</option>
                </select>
                <br> <br>
                <!-- fuente -->
                <select class="col-md-4" id="colorFuente">
                    <option value="black">Negro</option>
                    <option value="white">Blanco</option>
                    <option value="lime">Lima</option>
                    <option value="navy">Azul Marino</option>
                </select>
                <br> <br>
                <!-- estilo imagen -->
                <select class="col-md-4" id="estiloImagen">
                    <option value="">Normal</option>
                    <option value="rounded">Redondeado</option>
                    <option value="circle">Redonda</option>
                    <option value="thumbnail">Estilo Diapositiva</option>
                </select>
                <br><br>
                <div class="col-md-5"></div>
                <button type="button" class="btn btn-info" id="btnGuardarCambios">Guardar Cambios</button>
            </div>
        </div>

        <!-- Modal Moficiar -->
        <div id="modificacion" class="modal fade" role="dialog" hidden>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modificar datos</h4>
                    </div>
                    <!-- datos a modificar -->
                    <div class="modal-body">
                        <form class="well form-horizontal" id="registroForm" method="POST"
                            enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="col-md-3 control-label">Nombre</label>
                                <div class="col-md-8 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-user"></i>
                                        </span>
                                        <input name="nombre" class="form-control" type="text" id="nombreText"
                                            placeholder="Nombre">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">Apellido</label>
                                <div class="col-md-8 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-user"></i>
                                        </span>
                                        <input name="apellido" class="form-control" type="text" id="apellidoText"
                                            placeholder="Apellido">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">E-mail</label>
                                <div class="col-md-8 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-envelope"></i>
                                        </span>
                                        <input name="mail" class="form-control" type="text" id="mailText"
                                            placeholder="E-mail" disabled>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">Legajo</label>
                                <div class="col-md-8 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-folder-open"></i>
                                        </span>
                                        <input name="legajo" class="form-control" type="text" id="legajoText"
                                            placeholder="Legajo">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">Perfil</label>
                                <div class="col-md-8 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-option-horizontal"></i>
                                        </span>
                                        <select name="perfil" class="selectpicker form-control" id="perfilText">
                                            <option value="invitado">Invitado</option>
                                            <option value="admin">Admin</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">Foto</label>
                                <div class="col-md-8 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-camera"></i>
                                        </span>
                                        <input name="foto" class="form-control" type="file" id="fotoFile">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">Clae</label>
                                <div class="col-md-8 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i>
                                        </span>
                                        <input name="clave" class="form-control" type="password" id="claveText">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">Confirme su Clave</label>
                                <div class="col-md-8 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i>
                                        </span>
                                        <input name="claveDuplicada" class="form-control" type="password"
                                            id="claveDuplicadaText">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" align="center">
                                <label class="control-label col-md-1"></label>
                                <button class="btn btn-primary col-md-4" type="submit" id="btnEnviar">
                                    Modificar Datos</span>
                                </button>
                                <label class="control-label col-md-2"></label>
                                <button class="btn btn-warning col-md-4" type="reset">
                                    Limpiar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
