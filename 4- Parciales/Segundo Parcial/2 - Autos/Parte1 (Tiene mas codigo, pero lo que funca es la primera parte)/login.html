<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- titulo -->
    <title>Login</title>
    <!-- bootstrap, validator y jquery -->
    <link rel="stylesheet" href="./FRONTEND/libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./FRONTEND/libs/bootstrapvalidator/dist/css/bootstrapValidator.css" />
    <script type="text/javascript" src="./FRONTEND/libs/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./FRONTEND/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./FRONTEND/libs/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
    <!-- estilos -->
    <link rel="stylesheet" href="FRONTEND/css/estilos.css" />
    <!-- refs JS -->
    <script src="FRONTEND/loginValidator.js"></script>
    <script src="FRONTEND/registroValidator.js"></script>
    <script src="FRONTEND/login.js"></script>
    <script src="FRONTEND/registro.js"></script>
</head>

<body class="login">
    <div class="container">
        <div class="row">
            <span class="titulo">LOGIN</span><br>
            <form class="well form-horizontal" id="formLogin" method="POST" enctype="multipart/form-data">
                <!-- mail -->
                <div class="form-group">
                    <label class="col-md-4 col-sm-1 col-xs-12 control-label">Email</label>
                    <div class="col-md-4 col-xs-12 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-envelope"></i>
                            </span>
                            <input name="correoLogin" class="form-control" type="text" id="correoLogin"
                                placeholder="Correo">
                        </div>
                    </div>
                </div>

                <!-- clave -->
                <div class="form-group">
                    <label class="col-md-4 col-sm-1 col-xs-12 control-label">Clave</label>
                    <div class="col-md-4 col-xs-12 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input name="claveLogin" id="claveLogin" placeholder="Clave" class="form-control"
                                type="password">
                        </div>
                    </div>
                </div>

                <!--botones-->
                <div class="form-group">
                    <label class="control-label col-md-1 col-sm-1 col-xs-12"></label>
                    <button class="btn btn-primary col-md-4 col-sm-4 col-xs-12" type="submit"
                        id="enviarLogin">Enviar</button>
                    <label class="control-label col-md-2 col-sm-2 col-xs-12"></label>
                    <button class="btn btn-warning col-md-4 col-sm-4 col-xs-12" type="reset">Limpiar</button>
                </div>
            </form>
        </div>

        <!-- Quiero registrarme -->

        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <label class="col-md-3"></label>
        <button class="btn btn-success col-md-5 col-xs-12" type="button" id="btnRegistrar" name="registro"
            data-toggle="modal" data-target="#myModal">Quiero Registrarme!</button>
    </div>

    <br>
    <!--alert de error-->
    <label class="col-md-2"></label>
    <div id="alertLogin" class="alert alert-danger col-md-8" role="alert" hidden>

    </div>

    <!--Modal-->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">REGISTRO</h4>
                </div>
                <div class="modal-body">
                    <!-- Form Registro-->
                    <form method="POST" id="formRegistro" class="form-horizontal" role="form">

                        <div class="form-group">
                            <label class="col-md-2 control-label">Apellido:</label>
                            <div class="col-md-10 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input name="apellido" id="apellido" placeholder="Apellido" class="form-control"
                                        type="text">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">Nombre:</label>
                            <div class="col-md-10 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input name="nombre" id="nombre" placeholder="Nombre" class="form-control"
                                        type="text">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">E-mail:</label>
                            <div class="col-md-10 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input name="correo" id="correo" placeholder="Correo" class="form-control"
                                        type="text">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">Perfil:</label>
                            <div class="col-md-10 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i
                                            class="glyphicon glyphicon-option-horizontal"></i></span>
                                    <select name="perfil" id="perfil" class="form-control">
                                        <option value="seleccione" selected>Seleccione</option>
                                        <option value="propietario">Propietario</option>
                                        <option value="encargado">Encargado</option>
                                        <option value="empleado">Empleado</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">Foto:</label>
                            <div class="col-md-10 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-camera"></i></span>
                                    <input name="foto" id="foto" placeholder="Foto" class="form-control" type="file">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">Clave:</label>
                            <div class="col-md-10 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input name="clave" id="clave" placeholder="Clave" class="form-control"
                                        type="password">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">Confirmar:</label>
                            <div class="col-md-10 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input name="confirmar" id="confirmar" placeholder="Repita Clave"
                                        class="form-control" type="password">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-1"></div>
                            <button class="btn btn-info col-md-4" type="submit" id="enviarRegistro">Enviar</button>
                            <div class="col-md-2"></div>
                            <button class="btn btn-warning col-md-4" type="reset" ;>Limpiar</button>
                            <div class="col-md-1"></div>
                        </div>

                    </form>

                </div>
                <div id="alertRegister" class="alert alert-danger" role="alert" hidden></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
