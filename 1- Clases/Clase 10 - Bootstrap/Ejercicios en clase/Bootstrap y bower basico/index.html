    <!-- 3 -- alerts y botones con modal -->
    <br>
    <div class="row" style="text-align: center;">
        <div class="col-md-3 col-sm-2" style="background-color: rgb(215, 255, 253);">
                <button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModal">Este es un boton con un modal</button>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Titulo de Modal</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              Contenido del Cuerpo!
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success">Aceptar</button>
                                <button type="button" class="btn btn-dark" data-dismiss="modal">Cerrar</button>
                            </div>
                          </div>
                        </div>
                      </div>
        </div>
        <div class="col-md-3 col-sm-8" style="background-color: rgb(168, 255, 236);">
            <div class="alert alert-primary" role="alert">G</div>
        </div>
